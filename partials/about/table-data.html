<h2>All deals</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Cost</td>
            <td>Popular</td>
            <td>Date</td>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="phone in phones">
            <td>{{ $index }}</td>
            <td>{{ phone.name }}</td>
            <td>${{ phone.price }}</td>
            <td>{{ phone.popular }}</td>
            <td>{{ phone.date| date:'yyyy-MM-dd HH:mm:ss' }}</td>
        </tr>

    </tbody>
</table>
